<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <header>
        <div id="headerTextName"> To-Do List</div>
        <div id="dateAndTime">
            <span  id="clock">time</span>
            <span id="date">date</span>
        </div>
        
    </header>
    <div id="display">
        
        <h2 id="headerText">Things to be Done!</h2>
        <input type="text" id="user-input" placeholder="Add a Task">
        <button type="button" id="add-btn">Add</button>

        <div id="task-display">

        </div>

    </div>
    <script src="index.js"></script>
   
    <footer>Coded by Kartik</footer>
</body>
</html>
